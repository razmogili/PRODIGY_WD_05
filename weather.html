<!DOCTYPE html>More actions
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #0083b0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00b4db;
        }

        .weather-info {
            text-align: center;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 20px 0;
        }

        .temperature {
            font-size: 48px;
            margin: 10px 0;
        }

        .description {
            font-size: 24px;
            margin: 10px 0;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .detail-item {
            text-align: center;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="location" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
            <button onclick="getCurrentLocation()">Current Location</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <!-- Weather information will be displayed here -->
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
